<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @keyframes mykeyframes {
            25%{opacity: 0}
            50%{opacity: 1000}
            75%{opacity: 0}
        }
        p{
            animation: mykeyframes 2s infinite;
            animation-timing-function: linear;
        }
    </style>
</head>
<body>
<p>
    这就是动画
</p>
</body>
</html>
